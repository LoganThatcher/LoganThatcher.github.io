<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <a id="back-to-top" href="#header">Back to the Top.</a>
    
    <header id="header" class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <a href= "https://loganthatcher.com" class="btn">Portfolio</a>
      <a href= "https://loganthatcher.com/RoyaleIslandShowdown.html" class="btn">Royale Island Showdown</a>
      <a href= "https://loganthatcher.com/RoboRevolution.html" class="btn">Robo Revolution</a>
      <a href= "https://loganthatcher.com/LegendOfKyle.html" class="btn">Legend Of Kyle</a>
      <a href= "https://loganthatcher.com/StoutKeepTactics.html" class="btn">StoutKeep Tactics</a>
      <a href="https://loganthatcher.com/LoganResume2June2021.pdf" class="btn">Download Resume</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Return to <a href="https://loganthatcher.com">Portfolio</a>.</span>
      </footer>
    </main>
  </body>
</html>
